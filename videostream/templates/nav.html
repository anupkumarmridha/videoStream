{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">VIDEO STREAM</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ">
                      <a class="nav-link {% block homeactive %}{% endblock homeactive %} " aria-current="page" href="/">Home</a>
                    </li>


                    {% if user.is_authenticated %}
                    
                    <li class="nav-item ">
                      <a class="nav-link {% block blogactive %}{% endblock blogactive %}" href="Add_Video">Upload Video</a>
                    </li>
                    
                    {% endif %}
                    
                    <li class="nav-item ">
                      <a class="nav-link {% block aboutactive %}{% endblock aboutactive %}" href="/about">About Us</a>
                    </li>
                     <li class="nav-item ">
                      <a class="nav-link {% block contactactive %}{% endblock contactactive %}" href="/contact">Contact Us</a>
                    </li>
                  </ul>

                <div class="ml auto form-inline">
                    <form method="get" action="/search" class=" my-2 mx-3 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                            name="query" id="query">
                        <button class="btn btn-info my-2 my-sm-0" type="submit">Search</button>
                    </form>

                    <!--Categories
                    {% if cats_menu %}
                    <li class="nav-item dropdown">
                      <button class="btn btn-secondary dropdown-toggle mr-2" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Categories
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      
                        {% for cats in cats_menu %}
                      <li><a class="dropdown-item" href="{% url 'category' cats|slugify %}">{{ cats }}</a> </li>
                      {% endfor %}
          
                    </ul>
                    </li>
                    
                    {% else %}
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'category_list' %}">Categories</a>
                    </li>
                  </ul>
                    {% endif %}
                    End Categories-->

                    <!-- <a href="/admin" role="button" target="_blank" class="btn btn-outline-success m-2 my-sm-0">Admin Panel</a>-->
                    {% if user.is_authenticated %}
                    <ul class="navbar-nav mr-2">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Logged in as {{request.user}}
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <form action='/logout' method='post'>
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="hidden" name="value">
                                    </div>

                                    <button class="dropdown-item" type="submit">Logout</button>
                                </form>
                            </div>
                        </li>
                    </ul>

                    {% else %}
                    <!-- Button to trigger login modal -->
                    <button type="button" class="btn btn-warning mr-2" data-toggle="modal" data-target="#loginModal">
                        Login
                    </button>
                    <!-- Button to trigger singup modal -->
                    <button type="button" class="btn btn-danger mr-2" data-toggle="modal" data-target="#singupModal">
                        Sing Up
                    </button> {% endif %}
                </div>
            </div>
        </div>
</nav>
